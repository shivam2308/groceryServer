syntax = "proto3";

option php_namespace = "App\\Protobuff";
option php_metadata_namespace = "App\\GPBMetadata";

message EmailPb {
    string localPart = 1;
    string domainPart = 2;
}

message MobilePb {
    string mobileNo = 1;
}

message ContactDetailPb {
    EmailPb email = 1;
    MobilePb mobile = 2;
}

message EmailBuilderPb{
    string to =1;
    string reciverName =2;
    string subject =3;
    string body =4;
}
